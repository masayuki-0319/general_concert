inherit_from:
  - .rubocop_airbnb.yml
AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'lib/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'

Lint/AssignmentInCondition:
  Enabled: false
Style/TrailingCommaInLiteral:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Airbnb/DefaultScope:
  Enabled: false
